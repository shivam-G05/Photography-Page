<!DOCTYPE html>

  <title>Document</title>
  <!-- Correct link: loads the entire Material Symbols font -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css">
  <style>
    /* (Optional) styling to make it look better */
    .material-symbols-outlined {
      font-size: 36px;
      cursor: pointer;
    }
  </style>
  <style>
  /* Keep your existing styling */
  .material-symbols-outlined {
    font-size: 36px;
    cursor: pointer;
    vertical-align: middle; /* aligns icons nicely with text */
  }

  /* Make menu links match icon size */
  .menu ul li a {
    font-size: 24px; /* adjust to match icon size visually */
    vertical-align: middle; /* aligns baseline with icon */
    text-decoration: none;
    color: #090000; /* adjust if needed */
    margin-left: 8px; /* spacing between icon and text */
  }

  /* Make social media icons larger */
  .social_media i {
    font-size: 28px; /* bigger size */
    color: #1DA1F2; /* Twitter blue as example */
    margin: 0 8px;
    transition: transform 0.2s ease;
  }

  /* Optional hover effect */
  .social_media i:hover {
    transform: scale(1.2);
    color: #0A66C2; /* LinkedIn blue as example */
  }
</style>

  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
